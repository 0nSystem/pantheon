# Configuraci√≥n para PostgreSQL
spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/management
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: postgresql

  logging:
    level:
      org:
        springframework:
          validation: DEBUG
        hibernate:
          validator: DEBUG
